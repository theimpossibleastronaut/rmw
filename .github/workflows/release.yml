name: Release
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version number'
        required: true
        type: string

env:
  VERSION: ${{ inputs.version }}

jobs:
  dist:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install dependencies
      run: |
        sudo apt install -y \
          meson \
          ninja-build \
          xz-utils
    - name:
      run: |
        meson setup builddir
        cd builddir
        meson dist --include-subprojects
        cd meson-dist
        REL_TAR="rmw-${VERSION}.tar"
        xz -d ${REL_TAR}.xz
        tar --delete -f ${REL_TAR} rmw-${VERSION}/packaging
        xz ${REL_TAR}
        sha256sum ${REL_TAR}.xz > ${REL_TAR}.xz.sha256sum
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: rmw_dist_archive
        path: ${{ github.workspace }}/builddir/meson-dist/*

  build-appimage:
    runs-on: ubuntu-20.04
    container: andy5995/rmw-build-env:focal
    env:
      ARCH: x86_64
      WORKSPACE: ${{ github.workspace }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Prepare AppImage
      run: |
        packaging/appimage/workflow.sh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: rmw_appimage
        path: ${{ github.workspace }}/packaging/appimage/rmw*.AppImage*

  build-deb:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - name: Copy debian directory
      run: cp -a packaging/debian .
    - uses: legoktm/gh-action-build-deb@debian-bullseye
      id: build-debian-bullseye
      with:
        args: --no-sign
        sources: deb http://deb.debian.org/debian bullseye-backports main
    - name: Create sha256sum
      run: |
        cd output
        sha256sum rmw_${VERSION}_amd64.deb > ../rmw_${VERSION}_amd64.deb.sha256sum
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: rmw_debian_pkg
        path: |
          output/*.deb
          *deb.sha256sum
        if-no-files-found: error
