name: C/C++ CI
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: master
    paths:
      - '.github/workflows/c-cpp.yml'
      - '**/*.c'
      - '**/*.h'
      - '**/*.sh'
      - '**/meson*'
      - '**/po/*'
  pull_request:
    branches: master
    paths:
      - '.github/workflows/c-cpp.yml'
      - '**/*.c'
      - '**/*.h'
      - '**/*.sh'
      - '**/meson*'
      - '**/po/*'

env:
  TERM: xterm

jobs:
  ubuntu-focal:
    strategy:
      fail-fast: false
      matrix:
        arch: [x64]
        os: [ubuntu-20.04]
        compiler: [gcc-9, gcc-11, clang-10]
    runs-on: ${{ matrix.os }}
    env:
      MATRIX_OS: ${{ matrix.os }}
      MATRIX_ARCH: ${{ matrix.arch }}
      CC: ${{ matrix.compiler }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install dependencies
      run: |
        if [ -z "${CC##*$clang*}" ]; then
          curl -L https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal main"
          sudo apt-get update -qq
          sudo apt-get install -y $CC
        else
          if  [ "$CC" = "gcc-11"]; then
            sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 6B05F25D762E3157;
            sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
          fi
          sudo apt-get update -qq;
          sudo apt-get install -y $CC
        fi
    - run: sh ./.github/scripts/all_tests.sh

  Jammy:
    strategy:
      fail-fast: false
    runs-on: ubuntu-22.04
    env:
      CC: 'gcc-12'
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build
      run: sh ./.github/scripts/all_tests.sh

  slackware:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: andy5995/slackware-build-essential:15.0
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Build and test with meson
      run: |
        meson setup _build
        cd _build
        meson compile
        meson test

  macos:
    runs-on: macos-latest
    env:
      PKG_CONFIG_PATH: "/usr/local/opt/ncurses/lib/pkgconfig:$PKG_CONFIG_PATH"
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - run: |
        pip3 install meson ninja
        brew install ncurses
    - run: |
        meson setup builddir
        ninja -v -C builddir
        ninja -v -C builddir dist

  freebsd:
    runs-on: macos-12
    name: FreeBSD Test
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Test
      id: test
      uses: vmactions/freebsd-vm@v0
      with:
        usesh: true
        prepare:  |
          pkg install -y meson ninja gettext pkgconf
        run: |
          meson setup builddir
          ninja -v -C builddir
          ninja -C builddir test

