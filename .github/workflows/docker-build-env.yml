name: Docker Build Environment Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-env.yml'
      - 'docker/Dockerfile-build-env_**'
      - 'docker/entrypoint-test.sh'

jobs:
  docker:
    name: build-env_${{ matrix.tag }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        tag: [bookworm, alpine]
    runs-on: ${{ matrix.os }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile-build-env_${{ matrix.tag }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/rmw:build-env-${{ matrix.tag }}
