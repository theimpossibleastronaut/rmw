name: Docker Build Environment Image CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-env.yml'
      - 'docker/Dockerfile-build-env'
  pull_request:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker-build-env.yml'
      - 'docker/Dockerfile-build-env'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push test
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile-build-env
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:bullseye-testing
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:buildcache,mode=max
      -
        name: Build and push
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile-build-env
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:bullseye
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw-build-env:buildcache,mode=max
