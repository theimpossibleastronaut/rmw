name: MacOS
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

on:
  push:
    branches: master
    paths:
    - '**'
    - '!**.yml'
    - '!**/.github'
    - '!**.md'
    - '!docker/**'
    - '!packaging/**'
    - '**/macos.yml'
  pull_request:
    branches: master
    paths:
    - '**'
    - '!**.yml'
    - '!**/.github'
    - '!**.md'
    - '!docker/**'
    - '!packaging/**'
    - '**/macos.yml'

jobs:
  build:
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: brew-canfigger
          install_packages: canfigger
          setup_options: --wrap-mode nofallback
        - name: bundled-canfigger

    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - name: Show info
      run: |
        export -p
        echo '${{ toJSON(matrix) }}'

    - run: |
        brew update
        brew install \
          gettext \
          meson \
          ninja \
          ncurses \
          pkg-config \
          ${{ matrix.build.install_packages }}

    - name: Configure
      run: meson setup builddir ${{ matrix.build.setup_options }}

    - name: Build
      run: |
        cd builddir
        ninja -v
    - name: Test
      run: cd builddir && meson test -v
