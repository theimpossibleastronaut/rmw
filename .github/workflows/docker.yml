name: Docker rmw Image CI
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/Dockerfile'
      - 'src/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - '.github/workflows/docker.yml'
      - 'docker/Dockerfile'
      - 'src/**'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push test
        if: ${{ github.ref != 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/rmw:testing
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw:buildcache,mode=max
      -
        name: Build and push
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/rmw:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/rmw:buildcache,mode=max
